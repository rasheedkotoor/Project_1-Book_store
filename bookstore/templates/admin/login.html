<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="{% static 'admin/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'admin/images/favicon.png' %}">
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <form action="" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                    <label>Username or email *</label>

                    <input type="text" class="form-control p_input" name="u_ame" id="username">
                  </div>
                  <div class="form-group">
                    <label>Password *</label>

                    <input type="password" class="form-control p_input" name="p_word" id="password">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <span id="errmsg2" style="color:red" class="form-text"></span>
<!--                    <div class="form-check">-->
<!--                      <label class="form-check-label">-->
<!--                        <input type="checkbox" class="form-check-input"> Remember me </label>-->
<!--                    </div>-->
<!--                    <a href="#" class="forgot-pass">Forgot password</a>-->
                  </div>
                  <div class="text-center">
<!--                    <button type="submit" class="btn btn-primary btn-block enter-btn" id="loginbtn">Login</button>-->
                    <input type="button" class="btn btn-primary btn-block enter-btn" id="loginbtn" value="LOG IN" >
                  </div>
                    {% for message in messages%}
                    <h4 class="text-danger"> {{ message }}</h4>
                    {% endfor %}
<!--                  <div class="d-flex">-->
<!--                    <button class="btn btn-facebook mr-2 col"> Facebook </button>-->
<!--                    <button class="btn btn-google col"> Google plus </button>-->
<!--                  </div>-->
                  <p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

<!--    validation    -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $('#loginbtn').click(function(){
                var name1 = $('#username').val();
                var pass1 = $('#password').val();
                var data = {
                'csrfmiddlewaretoken' : '{{csrf_token}}',
                'u_name1' : name1,
                'p_word1' : pass1
                }
            if (name1 === "" && pass1 === "") {
                $('#errmsg2').html("Enter username and Password")
            }
            else if (name1 === "") {
                $('#errmsg2').html("Enter username")
            }
            else if (pass1 === "") {
                $('#errmsg2').html("Enter password")
            }
            else {
                $.ajax({
                    url:'',
                    method:'POST',
                    data: data,
                    dataType:'json',
                    success:function(data){
                        if (data=='true'){
                            window.location.replace('home/')
                        }
                        else if(data == 'false') {
                            $("#errmsg2").html("User Name or Password Wrong")
                        }
                    }
                })
            }
        })
    </script>

    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin/js/canvas.js' %}"></script>

    <script src="{% static 'admin/js/hoverable-collapse.js' %}"></script>

    <script src="{% static 'admin/js/misc.js' %}"></script>

    <script src="{% static 'admin/js/settings.js' %}"></script>

    <script src="{% static 'admin/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
